name: Daily Stock Report

on:
  # Schedule the workflow to run daily at 8 AM UTC
  schedule:
    - cron: '0 8 * * *'
  # Allow manual triggering of the workflow
  workflow_dispatch: 

jobs:
  build-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Install Playwright for Go
        run: |
          go install github.com/playwright-community/playwright-go/cmd/playwright
          playwright install --with-deps

      - name: Build Go Project
        run: |
          go mod tidy
          go build -o stock-scraper main.go
      
      - name: Run Stock Scraper
        run: |
          ./stock-scraper
      
      - name: Send CSV via email
        uses: dawidd6/action-send-mail@v6
        with:
          connection_url: smtp://${{ secrets.SMTP_USERNAME }}:${{ secrets.SMTP_PASSWORD }}@${{ secrets.SMTP_SERVER }}:${{ secrets.SMTP_PORT }}
          subject: "Daily Stock Report"
          to: ${{ secrets.RECIPIENT_EMAIL }}
          from: ${{ secrets.SMTP_USERNAME }}
          body: "Please find the attached daily stock report."
          attachments: stocks.csv

    






      

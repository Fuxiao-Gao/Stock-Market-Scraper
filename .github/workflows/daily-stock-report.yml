name: Daily Stock Report

on:
  # Schedule the workflow to run daily at 8 AM UTC
  schedule:
    - cron: '0 8 * * *'
  # Allow manual triggering of the workflow
  workflow_dispatch: 

jobs:
  build-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Install Playwright for Go
        run: |
          go install github.com/playwright-community/playwright-go/cmd/playwright
          playwright install --with-deps
      
      - name: Build Go Project
        run: |
          go mod tidy
          go build -o stock-scraper main.go
      
      - name: Run Stock Scraper
        run: |
          ./stock-scraper
      
      - name: Send Email with Stock Report
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME}}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          RECIPIENT: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          go install github.com/chrisseaton/snail@latest
          snail send \
            -server $SMTP_SERVER:$SMTP_PORT \
            -user $SMTP_USERNAME \
            -pass $SMTP_PASSWORD \
            -to $RECIPIENT \
            -subject "Daily Stock Report" \
            -body "Attached is the daily stock report." \
            -attachments "stocks.csv"


      
